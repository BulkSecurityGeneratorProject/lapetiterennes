<div class="sale">

	<div class="modal fade" id="searchAdherentModal" tabindex="-1" role="dialog" aria-labelledby="searchAdherentLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form name="searchAdherentForm" class="form-horizontal" role="form" novalidate>
					<div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" data-ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="searchAdherentLabel" data-translate="membershipApp.newSale.adherent.search">SearchAdherent</h4>
                    </div>
					<div class="modal-body">
						<div class="form-group">
							<label for="searchCriteria" class="control-label col-sm-3">Rechercher</label>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="searchCriteria" data-ng-model="searchAdherentCriteria" data-ng-change="searchAdherent()" data-ng-model-options='{ debounce: 200 }' placeholder="Rechercher">
							</div>
						</div>
						
						<div class="table-responsive">
							<table class="table table-striped">
								<thead>
									<tr>
					                	<th><span data-translate="membershipApp.adherent.prenom">Prénom</span></th>
					                	<th><span data-translate="membershipApp.adherent.nom">Nom</span></th>
					                	<th></th>
					                </tr>
					            </thead>
				                <tbody data-infinite-scroll="loadPage(page + 1)" data-infinite-scroll-disabled="links['last'] == page">
				                	<tr data-ng-repeat="adherent in searchedAdherents">
				                		<td class="statut-{{adherent.statutAdhesion}}">{{adherent.prenom}}</td>
				                		<td class="statut-{{adherent.statutAdhesion}}">{{adherent.nom}}</td>
				                		<td>
				                			<button type="submit" data-ng-click="selectAdherent(adherent)" class="btn btn-primary btn-sm">
				                				<span class="glyphicon glyphicon-ok"></span>&nbsp;<span data-translate="membershipApp.newSale.adherent.select"> View</span>
				                			</button>
				                		</td>
				                	</tr>
				                </tbody>
							</table>
						</div>
					</div>
                    <div class="modal-footer"></div>
				</form>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-8">
			<h2 data-translate="membershipApp.newSale.home.title">Nouvelle vente</h2>
			
			<form class="form-horizontal" data-ng-submit="addItem()">
				<div class="adherent">
					<div class="form-group">
						<label class="control-label col-sm-4" data-translate="membershipApp.newSale.adherent.label">Adherent</label>
						<label class="col-sm-7" data-ng-model="adherent.name"></label>
					</div>
					<button type="button" class="btn col-sm-offset-4" data-ng-click="openAdherentModal()">
						<span class="glyphicon glyphicon-search"></span>&nbsp;<span data-translate="membershipApp.newSale.adherent.search">SearchAdherent</span>
					</button>
				</div>
			
				<div class="form-group">
					<label class="control-label col-sm-4" data-translate="membershipApp.newSale.date">DateVente</label>
					<div class="col-sm-7">
						<input type="date" class="form-control" name="saleDate" data-ng-model="basket.date">
					</div>
				</div>
			
				<div class="form-group">
					<label class="control-label col-sm-4" data-translate="membershipApp.newSale.item.name">Article</label>
					<div class="col-sm-7">
						<select class="form-control" data-ng-model="newItem.id" data-ng-options="article.id as article.name for article in articles | orderBy: article.name">
							<option value="">-- choose article --</option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-4" data-translate="membershipApp.newSale.item.quantity">Quantité</label>
					<div class="col-sm-7">
						<input type="number" min="1" data-ng-model="newItem.quantity" class="form-control">
					</div>
				</div>
				
				<button type="submit" class="btn">
					<span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="membershipApp.newSale.item.add">Ajouter cet article</span>
				</button>
			</form>
		</div>
		
		<div class="col-md-4">
			<h3>Panier</h3>
			
			<ul class="list-group">
				<li class="list-group-item" data-ng-repeat="item in basket.items">
					<div style="display:flex; justify-content: space-between;">
						<small style="margin-right: 0px;">{{getArticle(item.id).name}}</small>
						<span style="text-align: right;">
							<span class="glyphicon glyphicon-minus" data-ng-click="decrementQuantity(item)"></span>
							<span class="glyphicon glyphicon-plus" data-ng-click="incrementQuantity(item)"></span>
							<span class="glyphicon glyphicon-remove" data-ng-click="removeItem(item)"></span>
						</span>
					</div>
					<div>P.U. : <b>{{toEuros(getArticle(item.id).price)}}&nbsp;€</b></div>
					<div>Qté : <b>{{item.quantity}}</b></div>
				</li>
			</ul>
			
			<h4>Total : {{saleCost()}}&nbsp;€</h4>
			
			<button class="btn btn-primary">
				<span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="membershipApp.newSale.save">Enregistrer cette vente</span>
			</button>
		</div>
	</div>
</div>
