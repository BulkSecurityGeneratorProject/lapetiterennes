<div>

    <h2 data-translate="sessions.title" data-translate-values="{username: '{{account.login}}'}">Active sessions for [<b>{{account.login}}</b>]</h2>

    <div class="alert alert-success" data-ng-show="success" data-translate="sessions.messages.success">
        <strong>Session invalidated!</strong>
    </div>
    <div class="alert alert-danger" data-ng-show="error" data-translate="sessions.messages.error">
        <strong>An error has occured!</strong> The session could not be invalidated.
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th data-translate="sessions.table.ipaddress">IP Address</th>
                    <th data-translate="sessions.table.useragent">User agent</th>
                    <th data-translate="sessions.table.date">Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="session in sessions">
                    <td>{{session.ipAddress}}</td>
                    <td>{{session.userAgent}}</td>
                    <td>{{session.formattedTokenDate}}</td>
                    <td>
                        <button type="submit" class="btn btn-primary" data-ng-click="invalidate(session.series)" data-translate="sessions.table.button">
                                 Invalidate
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
