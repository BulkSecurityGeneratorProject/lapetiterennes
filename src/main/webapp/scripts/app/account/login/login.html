<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 data-translate="login.title">Authentication</h1>

            <div class="alert alert-danger" data-ng-show="authenticationError" data-translate="login.messages.error.authentication">
                <strong>Authentication failed!</strong> Please check your credentials and try again.
            </div>
            <form class="form" role="form" data-ng-submit="login($event)">
                <div class="form-group">
                    <label for="username" data-translate="global.form.username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'global.form.username.placeholder' | translate}}" data-ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password" data-translate="login.form.password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="{{'login.form.password.placeholder' | translate}}" data-ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" data-ng-model="rememberMe" checked>
                        <span data-translate="login.form.rememberme">Automatic Login</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" data-translate="login.form.button">Authenticate</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a href="#/reset/request" data-translate="login.password.forgot">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning" data-translate="global.messages.info.register" data-ng-show="false">
                You don't have an account yet? <a href="#/register">Register a new account</a>
            </div>
        </div>
    </div>
</div>
